apiVersion: batch/v1
kind: Job
metadata:
  name: echo
  namespace: {{ .namespace }}
spec:
  backoffLimit: 0
  parallelism: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: echo
          image: {{ .images.echo }}
          env:
            - name: ECHO
              value: "{{ .message }}"
