apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: {{ .namespace }}
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: producer
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: producer
          image: azd2k.azurecr.io/kn/producer@sha256:7ed12ab13b4828ab1a3797c52aea09c40681d6c79237e86ca9050041fd4ab008
          env:
            - name: COUNT
              value: '{{ .count }}'
            - name: K_SINK
              # TODO: was trying to inject the namespace but it is unknown at the time this is passed.
              value: '{{ .sink }}'
