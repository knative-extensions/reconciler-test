apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .recorderName }}
  namespace: {{ .namespace }}
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: recorder
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccount: recorder
      containers:
        - name: recorder
          image: azd2k.azurecr.io/kn/recorder@sha256:1938a18961f21262278dc03d18be190c630bef95a9ca0c62ca08af2528dbfd86
          env:
            - name: SYSTEM_NAMESPACE
              value: {{ .namespace }}
            - name: OBSERVER_NAME
              value: {{ .recorderName }}
            - name: K8S_EVENT_SINK
              value: '{"apiVersion": "v1", "kind": "Namespace", "name": "{{ .namespace }}"}'

---

kind: Service
apiVersion: v1
metadata:
  name: {{ .recorderName }}
  namespace: {{ .namespace }}
spec:
  selector:
    app: recorder
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
